<!DOCTYPE html>
<html ng-app="chatApp">
<head>
	<title>chat</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="mainController">
	<div id="chatbox-container">
		<ul id="message-list">
			<li ng-repeat="x in messages">{{x.from}}: <span class="tab"></span> <span ng-style="x.style">{{x.text}}</span></li>
		</ul>
		<div>
			<input ng-style="textStyle" ng-model="message" autocomplete="off" ng-keydown="$event.keyCode === 13 && send()">
			<button ng-click="send()">Send</button>
		</div>
	</div>
</body>
</html>
